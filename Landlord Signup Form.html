<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Signup Form</title>
</head>
<body>
    <header><h1>Landlord Signup Form</h1></header>
   
    <div>
        
        <p>
            <label for=""><strong>First Name:</strong></label>
        <input type="text">
        </p>
        
    </div>
    <div>
        
        <p>
            <label for=""><strong>Middle Name:</strong></label>
        <input type="text">
        </p>
        
    </div>
    <div>
        
        <p>
            <label for=""><strong>Last Name:</strong></label>
        <input type="text">
        </p>
        
    </div>
    <div>
        
        <p>
            <label for=""><strong>Email Address:</strong>:</label>
        <input type="text">
        </p>
        
    </div>
    <div>
        
        <p>
            <label for=""><strong>Phone Number:</strong></label>
        <input type="text">
        </p>
        
    </div>
    <div>
        
        <p>
            <label for=""><strong>Create Password:</strong></label>
        <input type="text">
        </p>
        
    </div>
    <div>
        
        <p>
            <label for=""><strong>Confirm Password:</strong></label>
        <input type="text">
        </p>
        
    </div>
    <hr>
    <div>
        <p>
            <h1><h2>Property Information</h2></h1>
            <label for=""><strong>Property Type:</strong></label>
            <select name="" id="">
                <option value=""><b>Apartment</b></option>
                <option value=""><b>House</b></option>
                <option value=""><b>Condo</b></option>
                <option value=""><b>Duplex</b></option>
            </select>
        </p>
    </div>
    <div>
        <p>
            <label for=""><b>Property Address:</b></label>
            <input type="text">
        </p>
    </div>
    <div>
        <p>
            <label for="based"><b>City:</b></label>
            <input type="text">
        </p>
    </div>
    <div>
        <p>
            <label for=""><b>State/Region:</b></label>
            <input type="text">
        </p>
    </div>
    <div>
        <p>
            <label for=""><b>Zip/Postal Code:</b></label>
            <input type="text">
        </p>
    </div>
    <hr>
    <div>
        <h2>Additional Details</h2>
       <p>
        <label for=""><b>Number of Units:</b></label>
        <select name="" id="">
            <option value="">0</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
       </p>
        
    </div>
    <div>
        <p>
            <label for=""><b>Monthly Rent Range:</b></label>
            <select name="" id="">
           <option value=""> ₦100,000 - ₦150,000</option>     
           <option value=""> ₦200,000 - ₦250,000</option>     
           <option value=""> ₦300,000 - ₦350,000</option>     
           <option value=""> ₦400,000 - ₦450,000</option>     
           <option value=""> ₦500,000 - ₦5500,000</option>     
           <option value=""> ₦600,000 - ₦650,000</option>     
           <option value=""> ₦700,000 - ₦750,000</option>     
           <option value=""> ₦800,000 - ₦850,000</option>     
           <option value=""> ₦900,000 - ₦950,000</option>     
           <option value=""> ₦1,000,000 - ₦1,050,000</option>     
           <option value=""> ₦1,100,000 - ₦1,150,000</option>     
            </select>
        </p>

    </div>
    <div>
        <p>
            <label for=""><b>Property available?</b></label> 
            <select name="" id="">
                <option value="">Yes</option>
                <option value="">No</option>
            </select>

        </p>
    </div>
    <div>
        <p>
            <label for=""><b>Property Availability Date:</b></label><tr>
                <input type="date">
            </tr>
            
        </p>
    </div>
    <div>
        <p>
            <label for=""><b>Are you the property owner or an agent?</b></label>
            <select name="" id="">
                <option value="">Owner</option>
                <option value="">Agent</option>
            </select>
        </p>
    </div>
    <hr>
    <div>
        <h2>Terms & Conditions</h2>
        <ul>
            <li>
               <strong> I agree to the</strong> <a href="">Terms & Conditions </a><strong>and</strong> <a href="">Privacy Policy</a>
            </li>
        </ul>
    </div>
    <hr>
    <div>
        <p>
            <button><strong>Submit</strong></button>
        </p>
    </div>

   
    
    
</body>
</html>
